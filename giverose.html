<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?love') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            perspective: 800px;
            background-color: pink;
        }

        .scene {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .text {
            font-size: 60px;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            transform: rotateX(20deg);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(20deg); }
            50% { transform: translateY(-20px) rotateX(20deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="text" id="loveText">I LOVE YOU DISHU ‚ù§</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let text = document.getElementById("loveText");
            let scale = 1;
            setInterval(() => {
                scale = scale === 1 ? 1.2 : 1;
                text.style.transform = `scale(${scale}) rotateX(20deg)`;
            }, 1000);
        });
    </script>
</body>
</html>
